<VirtualHost *:80>
    ServerName your-domain.com
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/ctfplatform/public

    <Directory /var/www/ctfplatform/public>
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>

    # Оптимизация для статики
    <FilesMatch "\.(css|js|jpg|jpeg|png|gif|ico|svg)$">
        Header set Cache-Control "max-age=31536000, public"
    </FilesMatch>

    # Gzip сжатие
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript
    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/ctfplatform_error.log
    CustomLog ${APACHE_LOG_DIR}/ctfplatform_access.log combined
</VirtualHost>